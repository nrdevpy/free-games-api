<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-container">
        <div class="logo"></div>
        <button class="menu"
          onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
          aria-label="Main Menu">

              d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />

              d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
          </svg>
        </button>
        <nav class="nav">
          <button class="btn active" data-sortBy="release-date">
            release date
          </button>
          <button class="btn" data-sort-by="popularity">
            popularity
          </button>
          <button class="btn" data-sort-by="alphabetical">
            alphabetical
          </button>
          <button class="btn" data-sort-by="relevance">
            relevance
          </button>
        </nav>
        <div class="search-toggle-btn">
          <img src="./assets/search-btn.svg" alt="search-btn" class="search-toggle-btn-img" />
        </div>
        <label for="search" class="search-label">
          <input type="text" name="search" id="search" class="search-input" placeholder="Find game..." />
        </label>
        <div class="nav-background"></div>
      </div>
    </header>
    <main>
      <h1>Free Games</h1>
      <input type="checkbox" name="filter-dropdown" id="filter-dropdown" class="filter-dropdown-btn-input" />
      <div class="filter-dropwdown-container">
        <label for="filter-dropdown" class="filter-dropdown-btn">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <rect x="0" fill="none" width="24" height="24"></rect>
              <g>
                <path d="M20 9l-8 8-8-8 1.414-1.414L12 14.172l6.586-6.586"></path>
              </g>
            </g>
          </svg>
        </label>
      </div>
      <form class="filter">
        <span class="form-title">Platform</span>
        <div class="radio-container">
          <input type="radio" name="platform" id="pc" value="pc" />
          <label for="pc">pc</label>
          <input type="radio" name="platform" id="browser" value="browser" />
          <label for="browser">browser</label>
        </div>
        <span class="form-title">Genre</span>
        <div class="genre-container">
          <input type="checkbox" name="genre" value="mmorpg" id="mmorpg">
          <label for="mmorpg">mmorpg</label>
          <input type="checkbox" name="genre" value="shooter" id="shooter">
          <label for="shooter">shooter</label>
          <input type="checkbox" name="genre" value="pvp" id="pvp">
          <label for="pvp">pvp</label>
          <input type="checkbox" name="genre" value="battle-royale" id="battle-royale">
          <label for="battle-royale">battle royale</label>
          <input type="checkbox" name="genre" value="zombie" id="zombie">
          <label for="zombie">zombie</label>
          <input type="checkbox" name="genre" value="card" id="card">
          <label for="card">card</label>
          <input type="checkbox" name="genre" value="survival" id="survival">
          <label for="survival">survival</label>
        </div>
        <div class="reset-container">
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
      <div class="loading"></div>
      <section>
        <ul class="thumbnails"></ul>
      </section>
      <ul class="pagination"></ul>
    </main>
  </div>
