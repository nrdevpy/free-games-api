<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Games</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <button class="menu"
        onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
        aria-label="Main Menu">
        <svg viewBox="0 0 100 100">
          <path class="line line1"
            d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
          <path class="line line2" d="M 20,50 H 80" />
          <path class="line line3"
            d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
        </svg>
      </button>
      <nav class="nav">
        <button class="btn active" data-tag="battle-royale">Battle Royale</button>
        <button class="btn" data-tag="zombie">Zombie</button>
        <button class="btn" data-tag="open-world">Open World</button>
        <button class="btn" data-tag="survival">Survival</button>
      </nav>
      <div class="nav-background"></div>
    </header>
    <main>
      <h1>Free Games</h1>
      <div class="search">
        <label for="search">
          <input type="text" name="search" id="search" placeholder="Find game...">
        </label>
      </div>        
      <section>
        <ul class="thumbnails">
        </ul>
      </section>
      <ul class="pagination"></ul>
    </main>
  </div>
  <footer class="footer">
    <p>Made with ❤️ by Nelson Rojas</p>
  </footer>

  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
